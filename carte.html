        <script type="text/javascript">
    
                  $(function() {
                      var selectedClass = "";
                      $(".cat").click(function(){
                          selectedClass = $(this).attr("data-rel");
                    $("#gallery_images").fadeTo(100, 0.1);
                          $("#gallery_images article").not("."+selectedClass).fadeOut().removeClass('animation');

                              $("."+selectedClass).fadeIn().addClass('animation');
                              $("#gallery_images").fadeTo(300, 2);
                          }, 300);
